<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Pomodoro Timer
    </div>
    <div class="pomodoro">
        <div class="pomodoro__length">
            <div class="pomodoro__length pomodoro__length--timer">
                Timer length
            </div>
            <div class="pomodoro__length pomodoro__length--break">
                Break length
            </div>
        </div>
        <div class="pomodoro__timer">
            25
        </div>
        <div class="pomodoro__btn">
            <div class="pomodoro__btn pomodoro__btn--start">
                Start
            </div>
            <div class="pomodoro__btn pomodoro__btn--stop">
                Stop
            </div>
            <div class="pomodoro__btn pomodoro__btn--reset">
                Reset
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
