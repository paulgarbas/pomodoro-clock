<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="icon" href="clock.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Pomodoro Timer
    </div>
    <div class="pomodoro">
        <div class="pomodoro__length">
            <div class="pomodoro__length pomodoro__length__btn">
                Timer length
                <div class="pomodoro__length__btn__adjust">
                    <div class="pomodoro__length__btn__adjust__timer-minus">-</div>
                    <div class="pomodoro__length__btn__adjust__timer"></div>
                    <div class="pomodoro__length__btn__adjust__timer-plus">+</div>
                </div>
            </div>
            <div class="pomodoro__length pomodoro__length__btn">
                Break length
                <div class="pomodoro__length__btn__adjust">
                    <div class="pomodoro__length__btn__adjust__break-minus">-</div>
                    <div class="pomodoro__length__btn__adjust__break">5</div>
                    <div class="pomodoro__length__btn__adjust__break-plus">+</div>
                </div>
            </div>
        </div>
        
        <div class="pomodoro__timer">
            <div class="pomodoro__timer__name"></div>
            <div class="pomodoro__timer__time"></div>
        </div>
        <div class="pomodoro__control">
            <div class="pomodoro__control__btn pomodoro__control__btn--start">
                Start
            </div>
            <div class="pomodoro__control__btn pomodoro__control__btn--stop">
                Stop
            </div>
            <div class="pomodoro__control__btn pomodoro__control__btn--reset">
                Reset
            </div>
        </div>
    </div>
    <footer>
        by <a href="https://www.linkedin.com/in/paulius-garbasauskas" target="blank">Paulius Garba≈°auskas</a> 
    </footer>
    <audio>
        <source src="bell.mp3" type="audio/mpeg">
    </audio>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
